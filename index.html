<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
  function cal(v)
  {
    document.getElementById('result').value+=v;
  }
  function clr()
  {
    document.getElementById("result").value="";
  }
  function solve()
  {
    let a=document.getElementById('result').value;
    let b=eval(a);
    document.getElementById('result').value=b;
  }
  </script>
</head>
<body>
  <h1>CASIO</h1>
<table id="table">
  <tr>
    <td colspan="3"><input type="text" id="result"></td>
    <td><input type="button" id="b" value="C" onclick="clr()"></td>
  </tr>
  <tr>
    <td><input type="button" id="b" value="1" onclick="cal(1)"></td>
    <td><input type="button" id="b" value="2" onclick="cal(2)"></td>
    <td><input type="button" id="b" value="3" onclick="cal(3)"></td>
    <td><input type="button" id="b" value="/" onclick="cal('+')"></td>
  </tr>
  <tr>
    <td><input type="button" id="b" value="4" onclick="cal(4)"></td>
    <td><input type="button" id="b" value="5" onclick="cal(5)"></td>
    <td><input type="button" id="b" value="6" onclick="cal(6)"></td>
    <td><input type="button" id="b" value="-" onclick="cal('-')"></td>
  </tr>
  <tr>
    <td><input type="button" id="b" value="7" onclick="cal(7)"></td>
    <td><input type="button" id="b" value="8" onclick="cal(8)"></td>
    <td><input type="button" id="b" value="9" onclick="cal(9)"></td>
    <td><input type="button" id="b" value="+" onclick="cal('+')"></td>
  </tr>
  <tr>
    <td><input type="button" id="b" value="." onclick="cal('.')"></td>
    <td><input type="button" id="b" value="0" onclick="cal(0)"></td>
    <td><input type="button" id="b" value="=" onclick="solve()"></td>
    <td><input type="button" id="b" value="*" onclick="cal('*')"></td>
  </tr>
</table>
</body>

</html>
